{% extends 'shop/basic.html' %}

{% block title %} contact us {% endblock %}

{% block body %}

    <div class="container my-3">
        <h2><b>Contact Us</b></h2>
    <form action="/shop/contact/" method="post">{% csrf_token %}
        <div class="mb-3" >
            <label for="name" class="form-label"> Name :</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name" required>
        </div>
        <div class="mb-3">
            <label for="mail" class="form-label"> Email address :</label>
            <input type="email" class="form-control" id="mail" name="mail" placeholder="Enter Your Email" required>
        </div>
        <div class="mb-3">
            <label for="c_no" class="form-label"> Contact Number :</label>
            <input type="tel" class="form-control" id="c_no" name="c_no" placeholder="Enter Your Number" required>
        </div>
        <div class="mb-3">
            <label for="msg" class="form-label">How Can We Help You ?</label>
            <textarea class="form-control" id="msg" rows="3" name="msg" placeholder="Enter Your Query" required></textarea>
        </div>
        <button type="submit" class="btn btn-success" onclick="done()">Submit</button>
    </form>
    </div>

{% endblock %}

{% block js %}
<script type="text/javascript">
{% if thank %}
alert("Thank for Contacting us. we will get back to you soon !! ");
document.location = "/shop/contact/";
{%  endif  %}
</script>
{% endblock %}
